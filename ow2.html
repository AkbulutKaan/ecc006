<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Overwatch 2 - My Gaming Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="images/icon.png" />
</head>
<body class="bg-gray-950 text-white font-inter">
  <!-- Navigation Bar -->
  <nav class="bg-gray-900 p-4 shadow-lg sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center">
      <a href="homepage.html" class="text-2xl font-bold text-white header-glow">My Gaming Hub</a>
      <div>
        <a href="homepage.html" class="nav-link text-gray-300 hover:text-blue-400 px-3 py-2 rounded-md text-sm font-medium">Home</a>
        <a href="about.html" class="nav-link text-gray-300 hover:text-blue-400 px-3 py-2 rounded-md text-sm font-medium">About</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto px-4 py-8">
    <header class="text-center mb-12">
      <h1 class="text-5xl font-bold text-white header-glow">Overwatch 2</h1>
      <p class="text-xl text-gray-400 mt-4">Unleash your hero in this vibrant, team-based shooter.</p>
    </header>

    <article class="bg-gray-800 p-6 md:p-8 rounded-lg shadow-xl">
      <!-- Banner -->
      <img src="images/ow21.jpg" alt="Overwatch 2 Banner" class="w-full h-auto object-cover rounded-md mb-8 shadow-lg" />

      <!-- Game Objective -->
      <!-- (game objective content stays unchanged) -->

      <!-- Description -->
      <!-- (description content stays unchanged) -->

      <!-- Gallery -->
      <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4 pt-2">
        <!-- (gallery images stay unchanged) -->
      </div>

      <!-- Back Button -->
      <div class="mt-10 text-center">
        <a href="homepage.html" class="bg-orange-600 hover:bg-orange-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 text-lg">Back to Home</a>
      </div>
    </article>
  </div>

  <!-- Modal -->
  <div id="mediaModal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 hidden">
    <div class="bg-gray-800 rounded-lg max-w-4xl w-full mx-4 relative fade-in">
      <button id="closeModal" class="absolute top-2 right-4 text-white text-4xl hover:text-red-500 font-bold z-10">&times;</button>
      <div class="w-full bg-black rounded-t-lg">
        <img id="modalImage" src="" alt="Expanded Image" class="w-full h-auto max-h-[80vh] object-contain hidden" />
        <video id="modalVideo" src="" controls autoplay class="w-full h-auto max-h-[80vh] object-contain hidden"></video>
      </div>
      <div id="modalDescription" class="p-6 text-gray-300 text-lg"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-900 text-center p-6 mt-16">
    <p class="text-gray-500">&copy; <span id="year"></span> My Gaming Hub. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const modal = document.getElementById("mediaModal");
    const modalImg = document.getElementById("modalImage");
    const modalVideo = document.getElementById("modalVideo");
    const modalDesc = document.getElementById("modalDescription");
    const closeModal = document.getElementById("closeModal");

    document.querySelectorAll(".gallery-image").forEach(item => {
      item.addEventListener("click", () => {
        const src = item.dataset.src;
        const desc = item.dataset.description;
        const isVideo = item.dataset.type === "video";

        modalDesc.textContent = desc;
        modal.classList.remove("hidden");

        if (isVideo) {
          modalVideo.src = src;
          modalVideo.classList.remove("hidden");
          modalImg.classList.add("hidden");
        } else {
          modalImg.src = src;
          modalImg.classList.remove("hidden");
          modalVideo.classList.add("hidden");
        }
      });
    });

    closeModal.addEventListener("click", () => {
      modal.classList.add("hidden");
      modalImg.src = "";
      modalVideo.src = "";
    });
  </script>
</body>
</html>
